<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .body {
        margin: 0;
        padding: 0;
        min-height: 100dvh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #board {
        background-color: green;
        height: 90vmin;
        width: 90vmin;
        display: grid;
        grid-template-columns: repeat(18, 1fr);
        grid-template-rows: repeat(18, 1fr);
      }

      .snake {
        background-color: red;
        border-radius: 100%;
      }

      .head {
        background-color: red;
        border-radius: 25%;
      }

      .head2 {
        background-color: blue;
        border-radius: 25%;
      }

      .snake2 {
        background-color: blue;
        border-radius: 100%;
      }

      .food {
        background-color: pink;
        border-radius: 100%;
      }
    </style>
  </head>
  <body>
    <div class="body">
      <div id="board"></div>
    </div>
  </body>
  <script>
    // Game Constants & Variables
let inputDir = {x: 0, y: 0}; 
let speed = 5;
let score = 0;
let lastPaintTime = 0;
let snakeArr = [
    {x: 13, y: 15}
];
let snakeArr2 = [
  {x: 10, y:10}
];
let inputDir2 = {x:0, y:0}; 

food = {x: 6, y: 7};

// Game Functions
function main(ctime) {
    window.requestAnimationFrame(main);
    // console.log(ctime)
    if((ctime - lastPaintTime)/1000 < 1/speed){
        return;
    }
    lastPaintTime = ctime;
    gameEngine();
}

function isCollide(snake) {
    // If you bump into yourself 
    for (let i = 1; i < snakeArr.length; i++) {
        if(snake[i].x === snake[0].x && snake[i].y === snake[0].y){
            return true;
        }
    }
    
    // If you bump into the wall
    if(snake[0].x >= 18 || snake[0].x <=0 || snake[0].y >= 18 || snake[0].y <=0){
        return true;
    }
        
    return false;
}

function isCollide2(snake) {
    // If you bump into yourself 
    for (let i = 1; i < snakeArr2.length; i++) {
        if(snake[i].x === snake[0].x && snake[i].y === snake[0].y){
            return true;
        }
    }
    
    // If you bump into the wall
    if(snake[0].x >= 18 || snake[0].x <=0 || snake[0].y >= 18 || snake[0].y <=0){
        return true;
    }
        
    return false;
}

function gameEngine(){
    // Part 1: Updating the snake array & Food
    if(isCollide(snakeArr)){
       
        inputDir =  {x: 0, y: 0}; 
        inputDir2 =  {x: 0, y: 0}; 
        alert("Game Over. Press any key to play again!");
        snakeArr = [{x: 13, y: 15}];
        snakeArr2 = [{x: 10, y: 10}];
        // score = 0; 
    }

    if(isCollide2(snakeArr2)){
       
       inputDir =  {x: 0, y: 0}; 
       inputDir2 =  {x: 0, y: 0}; 
       alert("Game Over. Press any key to play again!");
       snakeArr = [{x: 13, y: 15}];
       snakeArr2 = [{x: 10, y: 10}];
       // score = 0; 
   }

    // If you have eaten the food, increment the score and regenerate the food
    if(snakeArr[0].y === food.y && snakeArr[0].x ===food.x){
        
        // score += 1;
        // if(score>hiscoreval){
        //     hiscoreval = score;
        //     localStorage.setItem("hiscore", JSON.stringify(hiscoreval));
        //     hiscoreBox.innerHTML = "HiScore: " + hiscoreval;
        // }
        // scoreBox.innerHTML = "Score: " + score;
        snakeArr.unshift({x: snakeArr[0].x + inputDir.x, y: snakeArr[0].y + inputDir.y});
        let a = 2;
        let b = 16;
        food = {x: Math.round(a + (b-a)* Math.random()), y: Math.round(a + (b-a)* Math.random())}
    }
    
    if(snakeArr2[0].y === food.y && snakeArr2[0].x ===food.x){
        
        // score += 1;
        // if(score>hiscoreval){
        //     hiscoreval = score;
        //     localStorage.setItem("hiscore", JSON.stringify(hiscoreval));
        //     hiscoreBox.innerHTML = "HiScore: " + hiscoreval;
        // }
        // scoreBox.innerHTML = "Score: " + score;
        snakeArr2.unshift({x: snakeArr2[0].x + inputDir2.x, y: snakeArr2[0].y + inputDir2.y});
        let a = 2;
        let b = 16;
        food = {x: Math.round(a + (b-a)* Math.random()), y: Math.round(a + (b-a)* Math.random())}
    }

    // Moving the snake
    for (let i = snakeArr.length - 2; i>=0; i--) { 
        snakeArr[i+1] = {...snakeArr[i]};
    }

    snakeArr[0].x += inputDir.x;
    snakeArr[0].y += inputDir.y;
    //moving snake 2 
    for (let i = snakeArr2.length - 2; i>=0; i--) { 
        snakeArr2[i+1] = {...snakeArr2[i]};
    }

    snakeArr2[0].x += inputDir2.x;
    snakeArr2[0].y += inputDir2.y;

    // Part 2: Display the snake and Food
    // Display the snake
    board.innerHTML = "";
    snakeArr.forEach((e, index)=>{
        snakeElement = document.createElement('div');
        snakeElement.style.gridRowStart = e.y;
        snakeElement.style.gridColumnStart = e.x;

        if(index === 0){
            snakeElement.classList.add('head');
        }
        else{
            snakeElement.classList.add('snake');
        }
        board.appendChild(snakeElement);
    });

    snakeArr2.forEach((e, index)=>{
      snakeElement = document.createElement('div');
      snakeElement.style.gridRowStart = e.y;
      snakeElement.style.gridColumnStart = e.x;

      if(index===0){
        snakeElement.classList.add('head2');
      }else{
        snakeElement.classList.add('snake2');
      }
      board.appendChild(snakeElement);
    });

    // Display the food
    foodElement = document.createElement('div');
    foodElement.style.gridRowStart = food.y;
    foodElement.style.gridColumnStart = food.x;
    foodElement.classList.add('food')
    board.appendChild(foodElement);


}


// Main logic starts here

// let hiscore = localStorage.getItem("hiscore");
// if(hiscore === null){
//     hiscoreval = 0;
//     localStorage.setItem("hiscore", JSON.stringify(hiscoreval))
// }
// else{
//     hiscoreval = JSON.parse(hiscore);
//     hiscoreBox.innerHTML = "HiScore: " + hiscore;
// }

window.requestAnimationFrame(main);

//snake 1 movement
window.addEventListener('keydown', e => {
  if (e.key === "ArrowUp" && inputDir.y !== 1) {
    // Player 1 - Up arrow key pressed with this condition...
    // Snake will not move in the opposite direction
    inputDir.x = 0;
    inputDir.y = -1;
  } else if (e.key === "ArrowDown" && inputDir.y !== -1) {
    // Player 1 - Down arrow key pressed
    inputDir.x = 0;
    inputDir.y = 1;
  } else if (e.key === "ArrowLeft" && inputDir.x !== 1) {
    // Player 1 - Left arrow key pressed
    inputDir.x = -1;
    inputDir.y = 0;
  } else if (e.key === "ArrowRight" && inputDir.x !== -1) {
    // Player 1 - Right arrow key pressed
    inputDir.x = 1;
    inputDir.y = 0;
  } else if (e.key === "w" && inputDir2.y !== 1) {
    // Player 2 - W key pressed
    inputDir2.x = 0;
    inputDir2.y = -1;
  } else if (e.key === "s" && inputDir2.y !== -1) {
    // Player 2 - S key pressed
    inputDir2.x = 0;
    inputDir2.y = 1;
  } else if (e.key === "a" && inputDir2.x !== 1) {
    // Player 2 - A key pressed
    inputDir2.x = -1;
    inputDir2.y = 0;
  } else if (e.key === "d" && inputDir2.x !== -1) {
    // Player 2 - D key pressed
    inputDir2.x = 1;
    inputDir2.y = 0;
  }
});



//snake 2 movement

  </script>
</html>
